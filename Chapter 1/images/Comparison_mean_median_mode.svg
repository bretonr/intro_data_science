   <line x1="140" y1="-150" x2="155" y2="-150" stroke="#ff0000"/>
   <line x1="140" y1="-130" x2="155" y2="-130" stroke="#009900"/>
   <line x1="140" y1="-110" x2="155" y2="-110" stroke="#0066ff"/>
   <switch allowreorder="yes">
    <text systemLanguage="uk" x="160" y="-150" dy="0.5ex" fill="#ff0000">мода</text>
    <text systemLanguage="ca" x="160" y="-150" dy="0.5ex" fill="#ff0000">moda</text>
    <text x="160" y="-150" dy="0.5ex" fill="#ff0000">mode</text>
   </switch>
   <switch allowreorder="yes">
    <text systemLanguage="uk" x="160" y="-130" dy="0.5ex" fill="#009900">медіана</text>
    <text systemLanguage="ca" x="160" y="-130" dy="0.5ex" fill="#009900">mediana</text>
