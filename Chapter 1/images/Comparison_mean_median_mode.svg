﻿#!/usr/bin/perl
use POSIX;
use Math::Trig;
my $double_dash = "-" . "-";
my $out_ticks = "";
my $out_graph = "";
my $out_tmp, $i, $mu, $sigma, $mode, $median, $mean;
my $x, $y, $y_old, $x_mode, $x_median, $x_mean, $y_mode, $y_median, $y_mean;
my $file_out = $0;
$file_out =~ s/[^\.]*$/svg/;

sub pdf {
 my ($x, $mu, $sigma) = @_;
 if ($x <= 0) { return 0; }
 my $numerator = log($x) - $mu;
 return exp($numerator * $numerator / (-2 * $sigma * $sigma)) /
        ($x * $sigma * sqrt(2 * pi));
}
sub round {
 my $unit = $_[1] || 1;
 return floor($_[0] * $unit + 0.5) / $unit;
}
sub x { return &round(100 * $_[0], 1e3); }
sub y { return &round(-100 * $_[0], 1e3); }

for ($i = 0; $i < 2.3; $i += 0.2) {
 $y = ($i == floor($i) ? 4 : 2);
 $x = &x($i);
 $out_tmp = sprintf("%.1f", $i);
 $out_ticks .= qq`
  <text x="${x}" y="10" dy="0.7ex" stroke="none">${out_tmp}</text>
  <line x1="${x}" y1="${y}" x2="${x}" y2="0"/>`;
}
for ($i = 0; $i < 1.7; $i += 0.2) {
 $x = ($i == floor($i) ? -4 : -2);
 $y = &y($i);
 $out_tmp = sprintf("%.1f", $i);
 $out_ticks .= qq`
  <text x="-12" y="${y}" dy="0.7ex" stroke="none">${out_tmp}</text>
  <line x1="${x}" y1="${y}" x2="0" y2="${y}"/>`;
}

foreach (1, 0.25) {
 $mu = 0;
 $sigma = $_;
 $mode = exp($mu - $sigma * $sigma);
 $x_mode = &x($mode);
 $y_mode = &y(&pdf($mode, $mu, $sigma));
 $median = exp($mu);
 $x_median = &x($median);
 $y_median = &y(&pdf($median, $mu, $sigma));
 $mean = exp($mu + $sigma * $sigma / 2);
 $x_mean = &x($mean);
 $y_mean = &y(&pdf($mean, $mu, $sigma));
 print "mu:$mu\tsigma:$sigma \tmode:$mode\tmedian:$median\tmean:$mean\n";
 $out_tmp = ($sigma != 1 ? qq` stroke-width="2"` :
                            qq` stroke-width="4" stroke-dasharray="1,1"`);

 $y_old = 0;
 $out_graph .= qq`
  <g${out_tmp}>
   <line x1="${x_mode}" y1="${y_mode}" x2="${x_mode}" y2="0" stroke="#ff0000"/>
   <line x1="${x_median}" y1="${y_median}" x2="${x_median}" y2="0" stroke="#009900"/>
   <line x1="${x_mean}" y1="${y_mean}" x2="${x_mean}" y2="0" stroke="#0066ff"/>
   <path d="M 0 0`;
 for ($i = 0; $i <= 2.3; $i += 0.01) {
  $x = &x($i);
  $y = &y(&pdf($i, $mu, $sigma));
  if (abs($y - $y_old) > 0.5) {
   $out_graph .= qq` L ${x} ${y}`;
   $y_old = $y;
  }
 }
 $out_graph .= qq` L ${x} ${y}" stroke="#330099"/>
  </g>`;
}
open (FILE_OUT, ">$file_out");
print FILE_OUT qq`<?xml version="1.0" encoding="utf-8"?>
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%" viewBox="-24 -172 256 192">
